<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add addedBy Fields</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ff8c00;
        }
        h1 {
            color: #ff8c00;
        }
        button {
            background: #32cd32;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #28a428;
        }
        #log {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #32cd32; }
        .error { color: #dc143c; }
        .info { color: #ffd700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Add addedBy Fields to Firebase</h1>
        <p>This will add <code>addedBy: 'swan-forest'</code> to ALL existing items in Firebase.</p>
        
        <button onclick="addFieldsToAll()">‚úÖ Add addedBy Fields</button>
        
        <div id="log"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB8c84ghiVWE3EW4nkG0_StFKNXam3QhSQ",
            authDomain: "burning-man-budgets.firebaseapp.com",
            databaseURL: "https://burning-man-budgets-default-rtdb.firebaseio.com",
            projectId: "burning-man-budgets",
            storageBucket: "burning-man-budgets.firebasestorage.app",
            messagingSenderId: "558511487220",
            appId: "1:558511487220:web:987417a56493ae6af4c6a1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.addFieldsToAll = async function() {
            log('Starting to add addedBy fields...', 'info');
            
            try {
                const camps = ['swan-forest', 'xanadu', 'live-edge'];
                
                for (const camp of camps) {
                    log(`Processing ${camp}...`, 'info');
                    
                    const campRef = ref(database, `budgets/${camp}`);
                    const snapshot = await get(campRef);
                    
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        let updated = false;
                        
                        // Add addedBy to all items in all categories
                        Object.keys(data).forEach(category => {
                            if (Array.isArray(data[category])) {
                                data[category] = data[category].map(item => {
                                    if (!item.addedBy) {
                                        updated = true;
                                        return {
                                            ...item,
                                            addedBy: 'swan-forest'
                                        };
                                    }
                                    return item;
                                });
                            }
                        });
                        
                        if (updated) {
                            await set(campRef, data);
                            log(`‚úÖ Updated ${camp}`, 'success');
                        } else {
                            log(`‚ÑπÔ∏è ${camp} already has addedBy fields`, 'info');
                        }
                    } else {
                        log(`‚ö†Ô∏è No data found for ${camp}`, 'error');
                    }
                }
                
                log('üéâ All camps processed!', 'success');
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
            }
        };
    </script>
</body>
</html>
